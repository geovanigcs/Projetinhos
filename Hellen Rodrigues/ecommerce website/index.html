<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link rel="stylesheet" href="" />

    <title>Ecommerce Website</title>

  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="header__top">
        <div class="header__box box">
          <div class="header__contato">
            <span>(61) 00000-0000</span>
            <span>Localização</span>
          </div>
          <p class="header__alert_news">
            Super Promoção
          </p>
          <a href="login-register.html" class="header__top_action">
            Log In / Sing Up
          </a>
        </div>
      </div>
      <nav class="nav box">
        <a href="index.html" class="nav__logo">
          <img src="assets/img/logo.svg"  class="nav__logo_img">
        </a>
        <div class="nav__manu" id="nav_menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active_link">Início</a>
            </li>
            <li class="nav__item">
              <a href="shop.html" class="nav__link">Loja</a>
            </li>
            <li class="nav__item">
              <a href="accounts.html" class="nav__link">Minha conta</a>
            </li>
            <li class="nav__item">
              <a href="compare.html" class="nav__link">Comparar</a>
            </li>
            <li class="nav__item">
              <a href="login-register.html" class="nav__link">Login</a>
            </li>
          </ul>
          <div class="header__search">
            <input type="text" placeholder="Procurando itens..." class="form__input">
            <button class="search_btn">
              <img src="assets/img/search.png" alt="">
            </button>
          </div>
        </div>
        <div class="header__user_">
          <a href="wishlist.html" class="header__action_btn">
            <img src="assets/img/icon-heart.svg" alt="">
            <span class="count">3</span>
          </a>
          <a href="cart.html" class="header__action_btn">
            <img src="assets/img/icon-cart.svg" alt="">
            <span class="count">3</span>
          </a>
        </div>actions
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home"></section>

      <!--=============== CATEGORIES ===============-->
      <section class="categories"></section>

      <!--=============== PRODUCTS ===============-->
      <section class="products"></section>

      <!--=============== DEALS ===============-->
      <section class="deals"></section>

      <!--=============== NEW ARRIVALS ===============-->
      <section class="new__arrivals"></section>

      <!--=============== SHOWCASE ===============-->
      <section class="showcase"></section>

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src=""></script>
